<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | r.e.m. fashion</title>
    <!-- LINK TO CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/icontitle.png" type="image/icontitle.png">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
         <img src="img/logo.png" alt="Logo">
        </a>
 
        <i class='bx bx-menu' id="menu-icon"></i>
        <!--links-->
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <!--Icon-->
        <div class="header-icon">
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <i class='bx bx-search' id="search-icon"></i>
        </div>
        <!--Search Box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search Here...">
        </div>
        <!-- Cart Widget -->
        <div class="cart-widget" id="cart-widget">
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total:</strong> $<span id="cart-total">0.00</span>
            </div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </header>
     
    <br><br><br>
    <!--products-->
    <section class="products" id="products">
        <div class="headings">
            <h2><center>✴ Our Collection ✴</center></h2>
        </div>
    
        <!--Container-->
        <div class="products-container">
            <div class="box" data-name="Third Kind Y8" data-price="110">
                <img src="img/d2.jpg" alt="Third Kind Y8">
                <h3>Third Kind Y8</h3>
                <div class="content">
                    <span>$110</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="Third Kind C1" data-price="180">
                <img src="img/d3.jpg" alt="Third Kind C1">
                <h3>Third Kind C1</h3>
                <div class="content">
                    <span>$180</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="Third Kind A99" data-price="150">
                <img src="img/d4.jpg" alt="Third Kind A99">
                <h3>Third Kind A99</h3>
                <div class="content">
                    <span>$150</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="Pink Aero" data-price="190">
                <img src="img/d5.jpg" alt="Pink Aero">
                <h3>Pink Aero</h3>
                <div class="content">
                    <span>$190</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="Saturn Visor" data-price="130">
                <img src="img/d6.jpg" alt="Saturn Visor">
                <h3>Saturn Visor</h3>
                <div class="content">
                    <span>$130</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="Gummy Berry" data-price="130">
                <img src="img/q4.jpg" alt="Gummy Berry">
                <h3>Gummy Berry</h3>
                <div class="content">
                    <span>$170</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>

            <div class="box" data-name="R.E.M X Overwatch" data-price="130">
                <img src="img/d0.jpg" alt="R.E.M X Overwatch">
                <h3>R.E.M X Overwatch</h3>
                <div class="content">
                    <span>$199</span>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
        


            <!-- Add other product boxes here with similar structure and appropriate data-name and data-price attributes -->
        </div>
    </section>  

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartWidget = document.getElementById('cart-widget');
            const cartIcon = document.getElementById('cart-icon');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const checkoutButton = document.getElementById('checkout-btn'); // Added checkout button reference
            let cart = [];
    
            cartIcon.addEventListener('click', () => {
                cartWidget.classList.toggle('visible');
            });
    
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const productBox = event.target.closest('.box');
                    const productName = productBox.getAttribute('data-name');
                    const productPrice = parseFloat(productBox.getAttribute('data-price'));
    
                    const existingProduct = cart.find(item => item.name === productName);
                    if (existingProduct) {
                        existingProduct.quantity += 1;
                    } else {
                        cart.push({ name: productName, price: productPrice, quantity: 1 });
                    }
                    
                    updateCart();
                });
            });
    
            // Add event listener to checkout button
            checkoutButton.addEventListener('click', () => {
                window.location.href = 'checkout.html';
            });
    
            function updateCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;
    
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
    
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <span>${item.name}</span>
                        <span>${item.quantity} x $${item.price}</span>
                        <span>$${itemTotal.toFixed(2)}</span>
                    `;
    
                    cartItemsContainer.appendChild(cartItem);
                });
    
                cartTotal.textContent = total.toFixed(2);
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar, .header-icon {
            display: flex;
            align-items: center;
        }
        .navbar {
            list-style: none;
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #ffffff;
        }
        .header-icon i {
            margin: 0 10px;
            cursor: pointer;
        }
        .search-box {
            display: none;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .box img {
            max-width: 100%;
            height: auto;
        }
        .cart-widget {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            z-index: 1000;
        }
        .cart-widget.visible {
            display: block;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-total {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
        #checkout-btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        #checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
